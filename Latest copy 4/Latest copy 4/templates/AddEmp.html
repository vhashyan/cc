<!DOCTYPE html>
<html>
<head>
    <title>Add Data</title>
</head>
<center>
    <font color="black" size="4" style="font-family: avenir">

        <h1 style="color: Black">Add Employee Information</h1>

        <body style="background-image: url('/static/bg2.jpg');background-size: 100%;" >

        <form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">

<!--              <form autocomplete="on" method="POST" enctype="multipart/form-data">-->

            Employee ID:<br> <input style="height:25px;font-size:14pt;" type="number" name="fmno" autofocus
                            size="40"><br><br>

            Name:<br> <input style="height:25px;font-size:14pt;" type="text" name="name"><br><br>

            Contact Number:<br> <input style="height:25px;font-size:14pt;" type="text" name="contact"><br><br>

            <label for="teams">Team:</label><br>

            <select style="height:25px;font-size:14pt;" name="team" id="teams">
                <option value="">--Select--</option>
                <option value="Alpha">Alpha</option>
                <option value="Beta">Beta</option>
                <option value="Delta">Delta</option>
                <option value="Gamma">Gamma</option>

            </select><br><br>


            <label for="locations">Location:</label><br>

            <select style="height:25px;font-size:14pt;" name="location" id="locations">
                <option value="">--Select--</option>
                <option value="Kuala Lumpur">Kuala Lumpur</option>
                <option value="Selangor">Selangor</option>
                 <option value="Ipoh">Ipoh</option>
                 <option value="Penang">Penang</option>
                 <option value="Johor">Johor</option>
                 <option value="Melaka">Melaka</option>
                 <option value="Perlis">Perlis</option>
            </select><br><br>


            <label for="certifications">Certification (Choose one):</label><br>

            <select style="height:25px;font-size:14pt;" name="certification" id="certifications">
                <option value="">--Select--</option>
                <option value="Diploma in Information Systems">Diploma in Information Systems</option>
                <option value="Diploma in Information Technology">Diploma in Information Technology</option>
                <option value="Diploma in Software Engineering">Diploma in Software Engineering</option>
                <option value="Bachelor of Information Technology (Honours) in Information Security">Bachelor of Information Technology (Honours) in Information Security</option>
                <option value="Bachelor of Computer Science (Honours) in Interactive Software Technology">Bachelor of Computer Science (Honours) in Interactive Software Technology</option>
                <option value="Bachelor of Information Technology (Honours) in Internet Technology">Bachelor of Information Technology (Honours) in Internet Technology</option>
                <option value="Bachelor of Information Technology (Honours) in Software Systems Development">Bachelor of Information Technology (Honours) in Software Systems Development</option>
                <option value="Bachelor of Computer Science (Honours) in Software Engineering">Bachelor of Computer Science (Honours) in Software Engineering</option>
            </select><br><br>

            Image: <input type=file name="emp_image_file" style="height:25px;font-size:14pt;color:grey;"> <br><br>

            <button type="submit" onclick="Added();"
                    style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">Submit
            </button>

        </form>

        <br>

        <form action="/showsummary" >
            <button type="submit"
                     style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">View Summary
            </button>
        </form>

        </body>

    </font>
</center>

<script>
function Added() {
  alert("Hello! Your credentials has been added successfully");
}
</script>
</html>
